<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .fill-btn {
      background-color: #2196F3;
      color: white;
    }
    .save-btn:hover {
      background-color: #45a049;
    }
    .fill-btn:hover {
      background-color: #1976D2;
    }
    .preset-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #eee;
      border-radius: 3px;
    }
    .preset-name {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px;
    }
    .preset-value {
      flex: 1;
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .presets-section {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .import-btn {
      background-color: #FF9800;
      color: white;
    }
    .export-btn {
      background-color: #9C27B0;
      color: white;
    }
    .import-btn:hover {
      background-color: #F57C00;
    }
    .export-btn:hover {
      background-color: #7B1FA2;
    }
    .file-section {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .no-presets {
      text-align: center;
      color: #999;
      font-style: italic;
    }
    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
    }
    .success-message {
      color: #4CAF50;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="header">
  <h3>Form Auto-Filler</h3>
</div>

<div class="form-group">
  <label for="presetName">Preset Name:</label>
  <input type="text" id="presetName" placeholder="e.g., Name, Email, Address">
</div>

<div class="form-group">
  <label for="presetValue">Value:</label>
  <textarea id="presetValue" placeholder="Enter the text you want to fill"></textarea>
</div>

<div class="button-group">
  <button class="save-btn" id="savePreset">Save Preset</button>
  <button class="fill-btn" id="fillSelected">Fill Selected Field</button>
</div>

<div class="file-section">
  <label for="fileInput">Import Presets from File:</label>
  <input type="file" id="fileInput" accept=".json,.csv,.txt" style="margin: 10px 0;">
  <div class="button-group">
    <button class="import-btn" id="importPresets">Import</button>
    <button class="export-btn" id="exportPresets">Export</button>
  </div>
</div>

<div class="presets-section">
  <h4>Saved Presets:</h4>
  <div id="presetsList" class="no-presets">No presets saved yet</div>
</div>

<script src="popup.js"></script>
</body>
</html>
