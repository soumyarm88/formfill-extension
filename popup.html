<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .form-group {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin-bottom: 5px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .save-btn:hover {
      background-color: #45a049;
    }
    .preset-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #eee;
      border-radius: 3px;
    }
    .preset-item:hover {
      background-color: #ddd;
    }
    .preset-name {
      margin-right: 10px;
      min-width: 120px;
      text-align: left;
      color: #222;
    }
    .preset-value {
      flex: 1;
      font-size: 12px;
      color: #888;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 15px;
      margin-left: 5px;
      max-width: 25px;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .presets-section {
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .import-btn {
      background-color: #FF9800;
      color: white;
    }
    .export-btn {
      background-color: #9C27B0;
      color: white;
    }
    .import-btn:hover {
      background-color: #F57C00;
    }
    .export-btn:hover {
      background-color: #7B1FA2;
    }
    .file-section {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .no-presets {
      text-align: center;
      color: #999;
    }
    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
    }
    .success-message {
      color: #4CAF50;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="presets-section">
  <label for="presetsList">Form Filler</label>
  <div id="presetsList" class="no-presets">No presets saved yet!</div>
</div>

<div class="form-group">
  <label for="presetName">Create/Update Preset</label>
  <input type="text" id="presetName" placeholder="Provide a name. Eg. email">
  <textarea id="presetValue" placeholder="Provide a value. Eg. test@email.com"></textarea>
  <button class="save-btn" id="savePreset">Save Preset</button>
</div>

<div class="file-section">
  <label for="fileInput">Import Presets from File:</label>
  <input type="file" id="fileInput" accept=".json,.csv,.txt" style="margin: 5px 0;">
  <div class="button-group">
    <button class="import-btn" id="importPresets">Import</button>
    <button class="export-btn" id="exportPresets">Export</button>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
